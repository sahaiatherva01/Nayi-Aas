  <style>
    /* Ensure smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Gallery Title */
.gallery-title {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  text-align: center;
}

/* Styling for the images */
.gallery-img {
  transition: transform 0.3s ease-in-out;
  /* Add a bit of margin around the images */
  margin-bottom: 20px;
  /* Optional: Add a slight border or shadow effect for visual depth */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

/* Hover effect for images */
.gallery-img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
}

/* Gallery Section */
section.py-5 {
  padding-top: 50px;
  padding-bottom: 50px;
  background-color: #f8f9fa;
}

/* Centering the container */
.container {
  max-width: 1200px; /* Limit container width */
  margin-left: auto;
  margin-right: auto; /* Center the container */
  padding-left: 0;
  padding-right: 0; /* Ensure no extra space on the sides */
}

/* Row Spacing (responsive grid) */
.row {
  gap: 50px; /* Adjust gap between images */
  justify-content: center; /* Center the items in the row */
}

/* Make images responsive */
@media (max-width: 768px) {
  .gallery-img {
    margin-bottom: 15px;
  }
}

@media (max-width: 576px) {
  .gallery-img {
    margin-bottom: 10px;
  }
}

  </style>
</head>
