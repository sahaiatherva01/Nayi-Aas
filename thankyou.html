<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Nayi Aas</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f9ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .thank-you-box {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-out forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #0a4275;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      background-color: rgba(165, 255, 47, 0.85);
      color: #0a4275;
      font-weight: 600;
      padding: 12px 30px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .btn-back:hover {
      background-color: rgba(165, 255, 47, 0.85);
      color: #ffffff;
      transform: translateY(-3px);
    }

    .footer-note {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .thank-you-box {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You for Joining Us!</h1>
    <p>We truly appreciate your willingness to be a part of <strong>Nayi Aas</strong>. Together, we're building a stronger, brighter future. Stay tuned for upcoming initiatives and updates.</p>
    <a href="index.html" class="btn-back">← Back to Home</a>
    <div class="footer-note">© 2025 Nayi Aas | Igniting Change, Together.</div>
  </div>
</body>
</html>
